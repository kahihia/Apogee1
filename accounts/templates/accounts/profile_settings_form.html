<!-- This is the HTML for editing the user profile -->
{% extends 'base.html' %}

<!-- these provide the tab titles on the browser -->
{% block title %}
	Update Profile | {{ block.super }}
{% endblock title %}

{% block content %}
{{ object.profile.get_absolute_url }}


<div class='row'>
	<!-- centers the content -->
	<div class='col-sm-8 offset-sm-2 mt-3'>
		<!-- brings in the create/update form -->
		{% load crispy_forms_tags %}

		<h4 class="mt-3">Profile Settings</h4><hr>

		<form class='form mt-3' method='POST' action='' enctype="multipart/form-data">
			{% csrf_token %}
			<!-- the view itself tells us which form to insert, so it's 
			not actually specified -->
		    {{ form|crispy }}
		    <input class='btn btn-primary-new' type="submit" value='Save Changes' />
		</form>
	</div>
	<div class='col-sm-8 offset-sm-2 mt-3'>
		<h4 class="mt-3">Integrations</h4><hr>
		<a href=https://api.twitch.tv/kraken/oauth2/authorize?response_type=code&client_id=f054futox6ybt8p07bndbqbuaw0v48&redirect_uri=https://malek-server.herokuapp.com/profiles/Tes/twitchauth/&scope=channel_subscriptions+channel_read 142â€>
			<button class="btn btn-new btn-primary-new">Connect your Twitch account!</button>
		</a>
	</div>
</div>
{% endblock content %}
